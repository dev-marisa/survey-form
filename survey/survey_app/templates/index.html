<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center mt-5">
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-header bg-dark text-light">
                        <h1>Hello World</h1>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="name-id">Name</label>
                                        <input type="text" name="name" id="name-id" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="email-id">Email</label>
                                        <input type="text" name="email" id="email-id" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="radio" name="has_pet" id="pet-option-1" value="yes">
                                <label for="pet-option-1">I own a pet</label>
                                <input type="radio" name="has_pet" id="pet-option-2" value="no">
                                <label for="pet-option-2">I do not own a pet</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="has_cat" id="cat-id" value="cat" class="form-check-input">
                                <label for="cat-id" class="form-check-label">Cat</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="has_dog" id="dog-id" value="dog" class="form-check-input">
                                <label for="dog-id" class="form-check-label">Dog</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="has_fish" id="fish-id" value="fish" class="form-check-input">
                                <label for="fish-id" class="form-check-label">Fish</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="has_bird" id="bird-id" value="bird" class="form-check-input">
                                <label for="bird-id" class="form-check-label">Bird</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="has_snake" id="snake-id" value="snake" class="form-check-input">
                                <label for="snake-id" class="form-check-label">Snake</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="has_other" id="other-id" value="other">
                                <label for="other-id">Other animal</label>
                                <input type="text" name="other_animal_type">
                            </div>
                            <div class="form-group">
                                <label for="comment-id">Comment</label>
                                <textarea id="comment-id" name="comment" class="form-control"></textarea>
                            </div>
                            <div>
                                <input type="submit" value="Submit Survey" class="btn btn-outline-dark btn-lg">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
